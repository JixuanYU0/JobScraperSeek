# Test Configuration (limits to 1 page for quick testing)

scraper:
  base_url: "https://www.seek.com.au"
  classification: "Human Resources & Recruitment"
  classification_slug: "jobs-in-human-resources-recruitment"
  date_range: 3
  subclassification_ids: "6323,6322,6321,6318,6319,6320,6325,6326,6327,6328"

  # TEST MODE: Only scrape 1 page
  max_pages: 1
  results_per_page: 30
  request_timeout: 30
  retry_attempts: 3
  retry_delay: 5

